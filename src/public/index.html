<!DOCTYPE html>

<html ng-app="AnagramGame">
<head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>The Anagram Game</title>

    <link href='http://fonts.googleapis.com/css?family=Tauri' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div id="app" ng-controller="AG.AnagramController">
        <header>
            <h1>Anagram Game Client: <span class="masterword">{{masterword}}</span></h1>
        </header>

        <div class="content">
            <section id="initializer" hideon="masterword">
                <h2>Initialize the game with a new masterword</h2>
                <form ng-submit="initMasterword()">
                    <input type="text" ng-model="input.masterword" placeholder="enter new masterword" size="30">
                </form>
                <footer>
                    <a href="#" ng-click="toggleInitializer()">&circ;</a>
                </footer>
            </section>
            <div class="toggle"><a href="#" ng-click="toggleInitializer()">Start a new Game</a></div>

            <div class="game-area">
            <section id="game" hideon="!masterword">
                <header>
                    <h2>Input the word you want to check against the masterword</h2>
                </header>
                <form name="wordform" ng-submit="submitWord()">
                    <input name="word" type="text" ng-model="input.word" placeholder="enter the word to check" size="30">
                    <span class="error-message" hideon="!error">{{error}}</span>
                </form>
            </section>

            <aside id="highscores" hideon="!highscores.length">
                <header>
                    <h2>HighScores</h2>
                </header>
                <ul>
                    <li ng-repeat="score in highscores">
                        <div class="score">
                            <span>{{$index+1}}</span>
                            <span>{{score.word}}</span>
                            <span>{{score.score}}</span>
                        </div>
                    </li>
                </ul>
            </aside>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
